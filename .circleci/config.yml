# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - name: Install dependancies
        command: npm ci
      - name: Lint
        command: npm run lint
      - name: Build
        command: npm run build
      - name: Install JUnit coverage reporter
        command: npm install --save-dev jest-junit
      - name: Run tests
        command: npx jest --listTests | circleci tests run --command="JEST_JUNIT_ADD_FILE_ATTRIBUTE=true xargs npx jest --config jest.config.json --silent --runInBand --" --verbose --split-by=timings
        environment:
          JEST_JUNIT_OUTPUT_DIR: ./reports/
      - store_test_results:
          path: ./reports/
      - persist_to_workspace:
          root: ~/repo
          paths:
            - .

  deploy-alpha:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish --tag alpha

  deploy-release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Publish to npm
          command: |
            npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            npm publish

workflows:
  version: 2
  npm-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - deploy-alpha:
          context: reachfive
          requires:
            - test
          filters:
            tags:
              only: /^v.*-alpha\.[0-9]/
            branches:
              ignore: /.*/
      - deploy-release:
          context: reachfive
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
